<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-3xl font-bold mb-6">Skill Translator</h1>
  <label class="block mb-2">Target Job Title:</label>
  <input type="text" id="targetTitle" class="w-full mb-4 p-2 rounded text-black">
  <button id="translateBtn" class="bg-teal-500 px-4 py-2 rounded hover:bg-teal-400">Translate My Resume</button>
  <div id="output" class="mt-6 whitespace-pre-wrap bg-gray-800 p-4 rounded hidden"></div>

  <script>
    document.getElementById('translateBtn').onclick = async () => {
      const resume = localStorage.getItem('resumeText');
      const target = document.getElementById('targetTitle').value;
      const res = await fetch('/api/gpt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          prompt: `Based on this resume: ${resume}, rewrite it to better fit a ${target} role. Include updated bullet points and suggest 3 current job listings with links.`
        })
      });
      const data = await res.json();
      document.getElementById('output').classList.remove('hidden');
      document.getElementById('output').textContent = data.output;
    };
  </script>
</body>
</html>
