<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-900 text-white min-h-screen font-sans">
  <div class="max-w-2xl mx-auto p-8">
    <h1 class="text-3xl font-bold mb-4">Skill Translator</h1>
    <textarea id="translatorInput" class="w-full p-4 rounded text-black mb-4" rows="8" placeholder="Paste your input here..."></textarea>
    <button onclick="callGPT()" class="bg-white text-blue-900 font-bold px-6 py-2 rounded hover:bg-gray-200 transition">Generate</button>
    <pre id="output" class="whitespace-pre-wrap mt-6 bg-white text-blue-900 p-4 rounded"></pre>
  </div>

  <script>
    async function callGPT() {
      const input = document.getElementById("translatorInput").value;
      const response = await fetch('/api/gpt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: input })
      });
      const data = await response.json();
      document.getElementById("output").textContent = data.result || "No response.";
    }
  </script>
</body>
</html>
