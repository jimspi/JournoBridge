<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold text-teal-300">Skill Translator</h1>
    <p class="text-gray-400">Turn your past experience into recruiter-attracting bullet points.</p>
  </header>
  <main class="max-w-3xl mx-auto">
    <label class="block mb-2 text-teal-200">Target Job Title:</label>
    <input type="text" id="targetTitle" class="w-full mb-4 p-3 rounded bg-gray-800 text-white border border-teal-500">
    <button id="translateBtn" class="bg-teal-500 px-6 py-2 rounded hover:bg-teal-400 mb-4">Translate My Resume</button>
    <pre id="output" class="bg-gray-800 text-white p-4 rounded hidden"></pre>
  </main>
  <script>
    document.getElementById('translateBtn').onclick = async () => {
      const resume = localStorage.getItem('resumeText');
      const target = document.getElementById('targetTitle').value;
      const res = await fetch('/api/gpt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          prompt: `Rewrite this resume for a ${target} position using bullet points and link to 3 active job listings.\n\nResume:\n${resume}`
        })
      });
      const data = await res.json();
      const outputDiv = document.getElementById('output');
      outputDiv.classList.remove('hidden');
      outputDiv.textContent = data.output;
    };
  </script>
</body>
</html>
