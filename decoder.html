<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Decoder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold text-teal-300">Job Decoder</h1>
    <p class="text-gray-400">Paste a job post to see how your resume stacks up.</p>
  </header>
  <main class="max-w-3xl mx-auto">
    <label class="block mb-2 text-teal-200">Job Description:</label>
    <textarea id="jobDesc" class="w-full h-40 mb-4 p-3 rounded bg-gray-800 text-white border border-teal-500"></textarea>
    <button id="decodeBtn" class="bg-teal-500 px-6 py-2 rounded hover:bg-teal-400 mb-4">Analyze Fit</button>
    <pre id="output" class="bg-gray-800 text-white p-4 rounded hidden"></pre>
  </main>
  <script>
    document.getElementById('decodeBtn').onclick = async () => {
      const resume = localStorage.getItem('resumeText');
      const job = document.getElementById('jobDesc').value;
      const res = await fetch('/api/gpt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          prompt: `Compare the following resume to this job post. Provide match score, missing skills, and how to improve.\n\nResume:\n${resume}\n\nJob Post:\n${job}`
        })
      });
      const data = await res.json();
      const outputDiv = document.getElementById('output');
      outputDiv.classList.remove('hidden');
      outputDiv.textContent = data.output;
    };
  </script>
</body>
</html>
