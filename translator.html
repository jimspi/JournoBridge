<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <header class="flex items-center justify-between mb-8">
    <a href="index.html" class="text-2xl font-extrabold text-teal-300 hover:text-teal-400">Pivot</a>
  </header>

  <main class="max-w-3xl mx-auto text-center">
    <h1 class="text-4xl font-bold text-teal-300 mb-2">Skill Translator</h1>
    <p class="text-gray-400 mb-6">Discover which jobs match your resume and what skills or certs will give you the edge.</p>

    <p class="text-sm text-gray-400 mb-4">Your resume will be pulled from localStorage. Keep total input under 12,000 characters for best results.</p>

    <div class="flex justify-center items-center mb-4">
      <button id="translateBtn" class="bg-blue-600 border-2 border-blue-300 px-6 py-2 rounded hover:bg-blue-500">Find Matching Roles</button>
      <button id="copyBtn" class="bg-teal-500 px-6 py-2 rounded hover:bg-teal-400 ml-4 hidden">Copy Results</button>
    </div>

    <div id="output" class="bg-gray-800 text-white p-4 rounded hidden whitespace-pre-wrap"></div>
  </main>

  <script>
    let lastOutput = '';

    window.addEventListener('DOMContentLoaded', () => {
      const resume = localStorage.getItem('resumeText') || '';
      if (!resume) {
        alert('⚠️ No resume found. Please upload your resume on the homepage first.');
      }
    });

    document.getElementById('translateBtn').addEventListener('click', async () => {
      const resume = localStorage.getItem('resumeText') || '';

      if (!resume) {
        alert('⚠️ No resume found. Please upload your resume on the homepage first.');
        return;
      }

      const maxChars = 12000;
      const trimmedResume = resume.slice(0, maxChars);
      const output = document.getElementById('output');
      const copyBtn = document.getElementById('copyBtn');

      output.textContent = 'Translating your skills...';
      output.classList.remove('hidden');
      copyBtn.classList.add('hidden');

      const prompt = `You're a job search optimization assistant. Analyze this resume and return:

1. 3–5 job titles that are a great match
2. Direct LinkedIn job search links for those titles
3. Suggested certifications or training programs to help qualify for those roles

Resume:
${trimmedResume}`;

      try {
        const res = await fetch('/api/gpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.error) {
          output.innerHTML = `<p class="text-red-500">Error: ${data.error}</p>`;
          return;
        }

        if (data.output) {
          lastOutput = data.output;
          output.innerHTML = data.output.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-400 underline">$1</a>').replace(/\n/g, '<br>');
          copyBtn.classList.remove('hidden');
        } else {
          output.innerHTML = '<p class="text-red-500">No output returned. Please try again.</p>';
        }
      } catch (err) {
        output.innerHTML = `<p class="text-red-500">Error: ${err.message}</p>`;
        console.error('Fetch Error:', err);
      }
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      if (!lastOutput) return alert('No results to copy yet.');
      navigator.clipboard.writeText(lastOutput)
        .then(() => alert('Results copied to clipboard!'))
        .catch(err => {
          alert('Failed to copy results.');
          console.error('Clipboard error:', err);
        });
    });
  </script>
</body>
</html>
