<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Profile Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <header class="flex items-center justify-between mb-8">
    <a href="index.html" class="text-xl font-bold text-teal-300 hover:text-teal-400">Pivot</a>
    <div class="text-right">
      <h1 class="text-3xl font-bold text-teal-300">Career Profile Builder</h1>
      <p class="text-gray-400">We’ll transform your resume into a modern, marketable career profile.</p>
    </div>
  </header>
  <main class="max-w-3xl mx-auto">
    <p class="text-sm text-gray-400 mb-4">Your resume will be pulled from localStorage. Keep total input under 12,000 characters for best results.</p>

    <label for="targetRole" class="block mb-2 text-teal-300 font-semibold">Target Job Role (optional)</label>
    <select id="targetRole" class="w-full mb-4 p-3 rounded bg-gray-800 text-white border border-teal-500">
      <option value="">Select a role or type your own</option>
      <option>Director of Strategic Communications</option>
      <option>Marketing Manager</option>
      <option>Public Relations Specialist</option>
      <option>Corporate Communications Lead</option>
      <option>Media Consultant</option>
      <option>Chief Content Officer</option>
      <option>AI Communication Strategist</option>
      <option value="other">Other (type below)</option>
    </select>

    <input id="customRole" placeholder="Enter custom job title here..." class="w-full mb-4 p-3 rounded bg-gray-800 text-white border border-gray-600" />

    <div class="flex items-center mb-4">
      <button id="buildBtn" class="bg-blue-600 border-2 border-blue-300 px-6 py-2 rounded hover:bg-blue-500">Build Profile</button>
      <button id="copyBtn" class="bg-teal-500 px-6 py-2 rounded hover:bg-teal-400 ml-4 hidden">Copy Profile</button>
    </div>

    <div id="output" class="bg-gray-800 text-white p-4 rounded hidden whitespace-pre-wrap"></div>
  </main>

  <script>
    let lastOutput = '';

    window.addEventListener('DOMContentLoaded', () => {
      const resume = localStorage.getItem('resumeText') || '';
      if (!resume) {
        alert('⚠️ No resume found. Please upload your resume on the homepage first.');
      }
    });

    document.getElementById('buildBtn').addEventListener('click', async () => {
      const resume = localStorage.getItem('resumeText') || '';
      const selectedRole = document.getElementById('targetRole').value;
      const customRole = document.getElementById('customRole').value.trim();
      const target = selectedRole === 'other' ? customRole : selectedRole;

      if (!resume) {
        alert('⚠️ No resume found. Please upload your resume on the homepage first.');
        return;
      }

      const maxChars = 12000;
      const trimmedResume = resume.slice(0, maxChars);
      const output = document.getElementById('output');
      const copyBtn = document.getElementById('copyBtn');

      output.textContent = 'Creating your profile...';
      output.classList.remove('hidden');
      copyBtn.classList.add('hidden');

      const prompt = `You're a professional resume strategist. Based on the resume below, create a high-impact modern career profile tailored for someone targeting the role of ${target || 'communications professional'}. Include:

1. A polished career summary paragraph that highlights strengths, leadership, and measurable impact
2. A list of key skills relevant to the target role
3. Recommended certifications or courses that would strengthen this resume further

Resume:
${trimmedResume}`;

      try {
        const res = await fetch('/api/gpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (data.error) {
          output.innerHTML = `<p class="text-red-500">Error: ${data.error}</p>`;
          return;
        }

        if (data.output) {
          lastOutput = data.output;
          output.innerHTML = data.output.replace(/\n/g, '<br>');
          copyBtn.classList.remove('hidden');
        } else {
          output.innerHTML = '<p class="text-red-500">No output returned. Please try again.</p>';
        }
      } catch (err) {
        output.innerHTML = `<p class="text-red-500">Error: ${err.message}</p>`;
        console.error('Fetch Error:', err);
      }
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      if (!lastOutput) return alert('No results to copy yet.');
      navigator.clipboard.writeText(lastOutput)
        .then(() => alert('Profile copied to clipboard!'))
        .catch(err => {
          alert('Failed to copy profile.');
          console.error('Clipboard error:', err);
        });
    });
  </script>
</body>
</html>
