<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Profile Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold text-teal-300">Career Profile Builder</h1>
    <p class="text-gray-400">Get a standout About Me for LinkedIn or bios.</p>
  </header>
  <main class="max-w-3xl mx-auto">
    <label class="block mb-2 text-teal-200">Choose Tone:</label>
    <select id="tone" class="mb-4 p-2 rounded bg-gray-800 text-white border border-teal-500">
      <option value="professional">Professional</option>
      <option value="creative">Creative</option>
      <option value="confident">Confident</option>
    </select>
    <button id="buildBtn" class="bg-teal-500 px-6 py-2 rounded hover:bg-teal-400 mb-4">Build My Profile</button>
    <pre id="output" class="bg-gray-800 text-white p-4 rounded hidden"></pre>
  </main>
  <script>
    document.getElementById('buildBtn').onclick = async () => {
      const resume = localStorage.getItem('resumeText');
      const tone = document.getElementById('tone').value;
      const res = await fetch('/api/gpt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          prompt: `Write a compelling 2-paragraph About Me and LinkedIn headline using a ${tone} tone based on this resume:\n\n${resume}`
        })
      });
      const data = await res.json();
      const outputDiv = document.getElementById('output');
      outputDiv.classList.remove('hidden');
      outputDiv.textContent = data.output;
    };
  </script>
</body>
</html>
