<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Profile Builder | Pivot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="p-6 max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-teal-400 mb-2">Career Profile Builder</h1>
    <p class="text-gray-300 mb-6">Create a sleek career summary you can drop into your About section, website, or LinkedIn.</p>

    <details class="mb-4 bg-gray-800 p-4 rounded">
      <summary class="cursor-pointer font-semibold text-teal-300">What this tool does</summary>
      <p class="mt-2 text-gray-300">This tool extracts core skills from your resume and rewrites them as recruiter-ready bullet points. It also suggests job titles and links to active job postings.</p>
    </details>

    <textarea id="profileInput" placeholder="Paste your resume or experience here..." class="w-full h-40 p-4 bg-gray-800 text-white rounded mb-4"></textarea>
    <button onclick="callGPT()" class="bg-teal-500 hover:bg-teal-400 px-6 py-2 rounded">Build Profile</button>
    <pre id="output" class="mt-4 whitespace-pre-wrap bg-gray-800 p-4 rounded hidden"></pre>
  </div>
  <script>
    async function callGPT() {
      const input = document.getElementById("profileInput").value.trim() || localStorage.getItem("resumeText");
      if (!input) return alert("Please upload or paste a resume.");
      const res = await fetch("/api/gpt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: `Generate a professional 2-paragraph About Me from this resume content:

${input}` })
      });
      const data = await res.json();
      document.getElementById("output").textContent = data.text;
      document.getElementById("output").classList.remove("hidden");
    }
  </script>
</body>
</html>
