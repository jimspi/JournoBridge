<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Profile Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold text-teal-300">Career Profile Builder</h1>
    <p class="text-gray-400">We’ll transform your resume into a modern, marketable career profile.</p>
  </header>
  <main class="max-w-3xl mx-auto">
    <p class="text-sm text-gray-400 mb-4">Your resume will be pulled from localStorage. Keep total input under 12,000 characters for best results.</p>
    <div class="mb-4">
      <label for="jobRole" class="block text-teal-300 font-semibold mb-1">Target Job Role (optional)</label>
      <select id="jobRole" class="w-full p-2 rounded bg-gray-800 border border-teal-500 text-white">
        <option value="">-- Select a Role --</option>
        <option>Director of Strategic Communications</option>
        <option>Public Relations Manager</option>
        <option>Digital Content Lead</option>
        <option>Media Relations Specialist</option>
        <option>Corporate Communications Director</option>
      </select>
    </div>
    <div class="flex items-center mb-4">
      <button id="buildBtn" class="bg-blue-600 border-2 border-blue-300 px-6 py-2 rounded hover:bg-blue-500">Build Profile</button>
      <button id="copyBtn" class="bg-teal-500 px-6 py-2 rounded hover:bg-teal-400 ml-4 hidden">Copy Profile</button>
    </div>
    <div id="output" class="bg-gray-800 text-white p-4 rounded hidden whitespace-pre-wrap"></div>
  </main>
  <script>
    let lastOutput = '';

    window.addEventListener('DOMContentLoaded', () => {
      const resume = localStorage.getItem('resumeText') || '';
      if (!resume) {
        alert('⚠️ No resume found. Please upload your resume on the homepage first.');
      }
    });

    document.getElementById('buildBtn').addEventListener('click', async () => {
      const resume = localStorage.getItem('resumeText') || '';
      const jobRole = document.getElementById('jobRole').value;

      if (!resume) {
        alert('⚠️ No resume found. Please upload your resume on the homepage first.');
        return;
      }

      const maxChars = 6000;
      const trimmedResume = resume.slice(0, maxChars);

      const output = document.getElementById('output');
      const copyBtn = document.getElementById('copyBtn');
      output.textContent = 'Creating profile...';
      output.classList.remove('hidden');
      copyBtn.classList.add('hidden');

      const promptText = `You are a top-tier career strategist and resume branding expert.\n\nGiven this resume content, build a customized career summary written in a confident, achievement-oriented tone.\n\nIf applicable, align it with the role: ${jobRole || '[none specified]'}.\n\nThen:\n- Extract key skills as bullet points\n- Recommend certifications or courses that would make this resume more competitive (include real names and sources like Coursera, LinkedIn Learning, etc.)\n\nResume:\n${trimmedResume}`;

      try {
        const res = await fetch('/api/gpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: promptText })
        });

        const data = await res.json();
        if (data.error) {
          output.innerHTML = `<p class="text-red-500">Error: ${data.error}</p>`;
          return;
        }

        if (data.output) {
          lastOutput = data.output;
          output.innerHTML = data.output.replace(/\n/g, '<br>');
          copyBtn.classList.remove('hidden');
        } else {
          output.innerHTML = '<p class="text-red-500">No output returned. Please try again.</p>';
        }
      } catch (err) {
        output.innerHTML = `<p class="text-red-500">Error: ${err.message}</p>`;
        console.error('Fetch Error:', err);
      }
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      if (!lastOutput) return alert('No results to copy yet.');
      navigator.clipboard.writeText(lastOutput)
        .then(() => alert('Profile copied to clipboard!'))
        .catch(err => {
          alert('Failed to copy profile.');
          console.error('Clipboard error:', err);
        });
    });
  </script>
</body>
</html>
