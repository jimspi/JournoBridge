<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Profile Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold text-teal-300">Career Profile Builder</h1>
    <p class="text-gray-400">Use your resume to build a compelling About Me, a custom LinkedIn DM, and credibility content ideas that grab attention.</p>
  </header>
  <main class="max-w-3xl mx-auto">
    <button id="buildBtn" class="bg-teal-500 px-6 py-2 rounded hover:bg-teal-400 mb-4">Build My Career Profile</button>
    <button id="emailBtn" class="bg-blue-600 px-6 py-2 rounded hover:bg-blue-500 mb-4 ml-2">Email Results</button>
    <div id="output" class="bg-gray-800 text-white p-4 rounded hidden space-y-4"></div>
  </main>
  <script>
    let lastOutput = '';

    document.getElementById('buildBtn').onclick = async () => {
      const resume = localStorage.getItem('resumeText');
      const res = await fetch('/api/gpt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          prompt: `You're a professional career branding expert. Based on this resume:

${resume}

Generate:
1. A modern and confident "About Me" section for LinkedIn
2. A LinkedIn DM template that can be used for networking or job inquiries
3. Three credibility content post prompts (e.g., lessons learned, leadership tips, industry insights)

Use a conversational and professional tone. Output in labeled sections.`
        })
      });
      const data = await res.json();
      lastOutput = data.output;
      const output = document.getElementById('output');
      output.classList.remove('hidden');
      output.innerHTML = data.output.replace(/\n/g, '<br>');
    };

    document.getElementById('emailBtn').onclick = () => {
      const emailBody = encodeURIComponent(lastOutput.replace(/<[^>]+>/g, ''));
      window.location.href = `mailto:?subject=Career%20Profile%20Builder%20Results&body=${emailBody}`;
    };
  </script>
</body>
</html>
