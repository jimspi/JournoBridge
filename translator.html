<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold text-teal-300">Skill Translator</h1>
    <p class="text-gray-400">Get matched with real job titles based on your resume — plus what to add, learn, or fix to improve your chances.</p>
  </header>
  <main class="max-w-3xl mx-auto">
    <label class="block mb-2 text-teal-200">Target Role Type (e.g., remote, nonprofit, startup):</label>
    <input type="text" id="targetType" class="w-full mb-4 p-3 rounded bg-gray-800 text-white border border-teal-500">
    <button id="translateBtn" class="bg-teal-500 px-6 py-2 rounded hover:bg-teal-400 mb-4">Find Matching Roles</button>
    <div id="output" class="bg-gray-800 text-white p-4 rounded hidden space-y-4"></div>
  </main>
  <script>
    document.getElementById('translateBtn').onclick = async () => {
      const resume = localStorage.getItem('resumeText');
      const type = document.getElementById('targetType').value;
      const res = await fetch('/api/gpt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          prompt: `You're a professional career coach and resume analyst. Read the following resume and:

1. Evaluate the resume quality. Point out any major weaknesses, missing information, or areas that could be improved.
2. Recommend 3 specific job titles that align with the candidate’s skills, experience, and the ${type} career path.
3. For each job title:
   - Give a one-sentence explanation why it fits
   - Suggest one key certification, skill, or experience to add
   - Recommend one specific certification/course and provide a direct link to a reputable provider (like Coursera, edX, LinkedIn Learning, or Google Career Certificates).

Respond in this format:

Resume Feedback:
- [bullet points about resume issues or improvements]

Recommended Job Titles:
- Job Title: Explanation. Recommended improvement. Suggested course and provider with link.`
        })
      });
      const data = await res.json();
      const output = document.getElementById('output');
      output.classList.remove('hidden');
      const parts = data.output.split(/\n{2,}/); // split into sections

      output.innerHTML = parts.map(section => {
        if (section.startsWith('Resume Feedback:')) {
          return `<div class='mb-6'><strong>Resume Feedback</strong><br>${section.replace('Resume Feedback:', '').trim().split('\n').map(line => `• ${line.trim()}`).join('<br>')}</div>`;
        } else if (section.startsWith('Recommended Job Titles:')) {
          const lines = section.replace('Recommended Job Titles:', '').trim().split('\n').filter(line => line.startsWith('-'));
          return `<div><strong>Recommended Job Titles</strong><br>` +
            lines.map(line => {
              const title = line.replace(/^- /, '').split(':')[0].trim();
              const keyword = encodeURIComponent(title);
              return `<div class='mb-4'><strong>${title}</strong>: ${line.split(':').slice(1).join(':').trim()}<br>
                <a href='https://www.linkedin.com/jobs/search/?keywords=${keyword}' target='_blank' class='underline text-teal-300'>Search on LinkedIn</a> | 
                <a href='https://www.indeed.com/jobs?q=${keyword}' target='_blank' class='underline text-teal-300'>Search on Indeed</a></div>`;
            }).join('') + `</div>`;
        }
        return `<div>${section}</div>`;
      }).join('');
    };
  </script>
</body>
</html>
